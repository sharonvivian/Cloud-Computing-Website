<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Crush Cloud DevOps Class</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #5899ed 100%);
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .card {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d3748;
            line-height: 1.2;
        }
        
        .accent {
            color: #3182ce;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #4a5568;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .divider {
            width: 60px;
            height: 4px;
            background: #3182ce;
            margin: 0 auto 40px;
            border-radius: 2px;
        }
        
        .info-text {
            font-size: 1.1rem;
            color: #718096;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .footer {
            margin-top: 50px;
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to <span class="accent">Tech Crush</span><br>Cloud DevOps Class</h1>
            <div class="divider"></div>
            <p class="subtitle">Master cloud technologies and DevOps practices</p>
            <p class="info-text">Learn essential skills for modern cloud infrastructure and deployment workflows in a comprehensive learning environment.</p>
            <div class="footer">
                <p>Start your DevOps journey today</p>
            </div>
        </div>
    </div>
</body>
</html>
